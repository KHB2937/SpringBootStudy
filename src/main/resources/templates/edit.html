<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>반려동물 수정</title>
    <!-- https://getbootstrap.com/docs/4.3/getting-started/download/ -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>반려동물 수정</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form th:object="${pet}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${pet.name}">
                </div>
                <div class="mb-3">
                    <label for="race" class="form-label">Race</label>
                    <input type="text" class="form-control" id="race" name="race" th:value="${pet.race}">
                </div>
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Image</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile">
                </div>
                <div class="mb-3">
                    <label for="voiceFile" class="form-label">Voice</label>
                    <input type="file" class="form-control" id="voiceFile" name="voiceFile">
                </div>
                <input type="hidden" name="id" th:value="${pet.id}">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
